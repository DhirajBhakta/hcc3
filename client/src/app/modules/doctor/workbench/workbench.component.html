<div *ngIf="!patientSet"
      fxLayout='column' fxLayoutAlign='center center'
      style='height:100%'>
  <mat-form-field >
    <input matInput [(ngModel)]='patient_username' placeholder="Enter Patient username">
  </mat-form-field>
  <button mat-mini-fab color="primary" (click)="setPatient()"><mat-icon svgIcon='forward' style='height:15px;'></mat-icon></button>
</div>






<div *ngIf="patientSet" fxLayout fxLayoutAlign = 'center stretch' fxLayoutGap = "10px">


    <app-profile-card fxFlex='30%' [bundle]="patient_details" brief='true'></app-profile-card>
  <mat-card  fxFlex class="pres-table-container">
    <app-diagnosis></app-diagnosis>
  </mat-card>
</div>

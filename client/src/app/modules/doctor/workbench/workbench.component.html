
<h1 style='text-align:center'>Workbench</h1>

<div *ngIf="!patientSet"
      fxLayout='column' fxLayoutAlign='center center' fxLayoutGap="20px">
    Patients in Queue
    <div class="waiting-empty" *ngIf="!waitingPatients$">
      No one's waiting.
    </div>
    <div class="waiting-room" fxLayout="column"fxLayoutGap="20px">
      <mat-radio-group fxLayout="column" [(ngModel)]="selectedDPM" name="selectPatient" fxLayoutGap="20px">
      <mat-radio-button *ngFor="let user of waitingPatients$ | async" [value]="user">
        {{user.patient.person.name}}
      </mat-radio-button>
      </mat-radio-group>
      <button mat-raised-button color='primary' (click)="setPatient()"> Select</button>
    </div>
</div>






<div *ngIf="patientSet" fxLayout fxLayoutAlign = 'center stretch' fxLayoutGap = "10px">
    <app-profile-card fxFlex='30%' [bundle]="patient_details"  brief='true'></app-profile-card>
  <mat-card  fxFlex class="pres-table-container">
    <app-diagnosis></app-diagnosis>
  </mat-card>
</div>

 <div fxLayout fxLayoutAlign="space-between center">

     <span class="name">{{bundle.doctorName}}</span>
     <span class="specialization">{{bundle.specialization}}</span>
   </div>
  <span class='indication'>{{bundle.indication}}</span>
  {{bundle.date}}
</div>
</button>

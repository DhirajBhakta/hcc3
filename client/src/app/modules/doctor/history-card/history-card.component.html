<button mat-raised-button (click)="showDetails();">
 <div fxLayout fxLayoutAlign="space-between center">
   <div fxLayout='column'>
     <span class="name">Dr. {{bundle.doctor.person.name}}</span>
     <span class="specialization">{{bundle.doctor.specialization}}</span>
   </div>
  <span class='indication'>{{bundle.indication}}</span>
  {{bundle.date | date}}
</div>
</button>

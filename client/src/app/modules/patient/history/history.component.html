<div class="container"
  fxLayout='column'
  fxLayoutAlign='space-around'
  fxLayoutGap="10px"
  fxFlexFill>
  <div *ngFor="let h_item of history"
       fxLayout>
    <span fxFlex
          fxFlex.xs='3'></span>
    <app-detail-card  
                    [diagnosis]="h_item.diagnosis"
                    [date]="h_item.date"
                    fxFlex='50%'
                    fxFlex.xs='94%'
                    >
    </app-detail-card>
    <span fxFlex
          fxFlex.xs='3'></span>
  </div>
</div>

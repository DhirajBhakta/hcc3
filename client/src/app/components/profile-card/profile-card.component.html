<mat-card>
  <mat-card-header>
    <div style="padding:0px">
      <h1 *ngIf='!brief'>{{bundle.name}}</h1>
      <h4 *ngIf='brief'>{{bundle.name}}</h4>
      <h5>{{bundle.patient_type}}</h5>
    </div>
  </mat-card-header>

  <div style='background-color:#bbbbbb4d'>
    <table>
      <tr>
        <td>
          <mat-icon svgIcon='birthday_cake' style='height:15px'></mat-icon>Birth date:</td>
        <td></td>
      </tr>
      <tr>
        <td>
          <mat-icon svgIcon='gender' style='height:15px'></mat-icon>Gender :</td>
        <td></td>
      </tr>
      <tr>
        <td>
          <mat-icon svgIcon='drop' style='height:15px;'></mat-icon>Blood Group :</td>
        <td></td>
      </tr>
      <div *ngIf='!brief'>
        <tr>
          <td>
            <mat-icon svgIcon='phone' style='height:15px'></mat-icon>Phone number :</td>
          <td></td>
        </tr>
        <tr>
          <td>
            <mat-icon svgIcon='phone' style='height:15px'></mat-icon>Guardian Phone number :</td>
          <td></td>
        </tr>
        <tr>
          <td>
            <mat-icon svgIcon='home' style='height:15px'></mat-icon>Local Address :</td>
          <td></td>
        </tr>
        <tr>
          <td>
            <mat-icon svgIcon='home' style='height:15px'></mat-icon>Permanent Address :</td>
          <td></td>
        </tr>
      </div>
      <tr>
        <td>
          <mat-icon svgIcon='school' style='height:15px'></mat-icon>Course :</td>
        <td></td>
      </tr>
      <tr>
        <td>
          <mat-icon svgIcon='domain' style='height:15px'></mat-icon>Department :</td>
        <td></td>
      </tr>

      <tr>
        <td>Allergic To :</td>
        <td></td>
      </tr>
    </table>
  </div>
</mat-card>
